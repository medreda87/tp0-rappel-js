        // 1
        class Product{
            constructor(name,price,categorie){
                this.name=name;
                this.price=price;
                this.categorie=categorie;
            }
        }
        // 2
        class Store{
            constructor(){
                this.inventory =[];
            }
            // 2.a
            addProduct(producte){
                this.inventory.push(producte);
            }
            // 2.b
            filterByCategory(categoriee){

            }
            // 2.c
            calculateTotalInventoryValue(){
                let total = 0;
                for(let i=0;i<this.inventory.length;i++){
                    total +=this.inventory[i].price;
                }
                return total;
            }
            // 2.d
            displayInventory(){
                let resultat =""
                for(let i =0;i<this.inventory.length;i++){
                    resultat += `Nom :${this.inventory[i].name} \n price :${this.inventory[i].price} \n categorie :${this.inventory[i].categorie}`
                }
                return resultat
            }
            // 2.e
            searchByName(namee){
                return this.inventory.filter(product =>product .name===namee)
            }
            // 2.f
            filterByPrice(min,max){
                return this.inventory.filter(product =>product.price >= min && product.price <= max)
            }
            // 2.g
            mostExpensiveProduct(){
                let propluscher = this.inventory.slice().sort((a,b)=>b.price - a.price);
                return propluscher[0];
            }
            // 2.h 
            averagePrice(){
                let sum = 0;
                for(let i=0;i<this.inventory.length;i++){
                    sum+=this.inventory[i].price;
                }
                return sum/this.inventory.length;
            }

        }

    </script>
