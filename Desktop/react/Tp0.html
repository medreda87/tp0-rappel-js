        class Book{
            constructor(title,author,year ){
                this.title=title;
                this.author=author;
                this.year=year;
            }}
        class Library{
            constructor(){
                this.books=[];
            }
            addBook(book){
                this.books.push(book)
            }
            findBooksByAuthor(author){
            const liste=[];
            for(let i=0;i<this.books.length;i++){
                if(this.books[i].author===author){
                    liste.push(this.books[i])
                }
            }
            return liste;
            }
            
            displaySummary(){
            this.books.forEach(book => {
                console.log(`titre : ${book.title}, auteur : ${book.author}`);
            }
            )
            }

            countBooksByAuthor(author){
                let total=0;
                for(let i=0;i<this.books.length;i++){
                    if(this.books[i].author===author){
                        total +=1;
                }
            }
            return total;
            }

            getOldestBook(){
                let old=this.books[0];
                for(let i=0;i<this.books.length;i++){
                    if(this.books[i].year<old.year){
                        old=this.books[i];
                    }
                }
                return old;
            }
            removeBook(title){
                for(let i=0;i<this.books.length;i++){
                    if(this.books[i].title===title){
                        this.books.splice(i,1);
                        break;
                    }
                }             
            } 
        
        }

        class Product{
            constructor(name,price,category){
                this.name=name;
                this.price=price;
                this.category=category;
            }
        }
        class Store{
            constructor(){
                this.inventory=[];
            }
            addProduct(product){
                this.inventory.push(product);
            }
            filterByCategory(category){
                let liste=[];
                for(let i=0;i<this.inventory.length;i++){
                    if(this.inventory[i].category=category){
                        liste.push(this.inventory[i]);
                    }
                }
                return liste;
            }
            calculateTotalInventoryValue(){
                let total=0;
                for(let i=0;i<this.inventory.length;i++){
                    total+=this.inventory[i].price;
                }
                return total;
            }
            displayInventory(){
            this.inventory.forEach(wa3 => {
                console.log(`nom : ${wa3.name}-- Category : ${wa3.category}-- prix : ${wa3.price}`);
            })
            }
            searchByName(name){
                let liste=[]
                for(let i=0;i<this.inventory.length;i++){
                    if(this.inventory[i].name===name){
                        liste.push(this.inventory[i]);
                    }
                }
                return liste;
            }
            filterByPrice(min,max){
                let liste=[]
                for(let i=0;i<this.inventory.length;i++){
                    if(this.inventory[i].price>min && this.inventory[i].price<max){
                        liste.push(this.inventory[i]);
                    }
                }
                return liste;
            }
            mostExpensiveProduct(){
                let max=this.inventory[0];
                for(let i=0;i<this.inventory.length;i++){
                    if(this.inventory[i].price>max.price){
                        let max=this.inventory[i]
                    }
                }
                return max;
            }
            averageprice(){
                if(this.inventory.length===0){
                    return 0;
                }
                else{
                    return this.calculateTotalInventoryValue() / this.inventory.length;
                }
            }
