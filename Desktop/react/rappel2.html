    <script>
        // 1
        class Book{
            constructor(title,auteur,anne_publication){
                this.title = title;
                this.auteur= auteur;
                this.anne_publication = anne_publication;
            }
        }
        // 2
        class Libary{
            constructor(){
                this.books=[];
            }

            // 2.a
            addBook(book){
                this.books.push(book);
            }

            // 2.b
            findBooksByAuthor(auteure){
                return this.books.filter(book=>book.auteur === auteure);
            }

            // 2.c
            displaySummary(){
                let nameauteur =""
                for(let i =0;i<this.books.length;i++){
                    nameauteur += `titel :${this.books[i].title} \n auteur :${this.books[i].auteur}`
                }
                return nameauteur
            } 

            // 2.d
            countBooksByAuthor(auteure){
                let BooksByAuthor= this.books.filter(book=>book.auteur === auteure);
                let total =0;
                for(let i =0;i<BooksByAuthor.length;i++){
                    total += 1
                }
                return total;

            }

            // 2.e
            getOldestBook(){
                let oldbook = this.books.slice().sort((a,b)=>a.anne_publication - b.anne_publication);
                return oldbook[0];
            }

            // 2.f
            removeBook(titlee){
                this.books.filter(book=>book.title !== titlee);
            } 
            
        }
        // 3
        let book1 = new Book("Le Petit Prince", "Antoine de Saint-Exup√©ry", 1943);
        let book2 = new Book("1984", "George Orwell", 1949);
        let book3 = new Book("The Stranger","Albert Camus",1942)

        let myLibrary = new Libary();
        myLibrary.addBook(book1);
        myLibrary.addBook(book2);
        myLibrary.addBook(book3);

        let cherche = myLibrary.findBooksByAuthor("George Orwell");
        console.log(cherche);
    </script>
